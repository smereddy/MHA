{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="card mb-4">
        <div class="card-body">

            <form class="form" method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-success">Save</button>
                <br>
            </form>
        </div>

    </div>
{% endblock %}
